<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/e808d8f671.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./assets/style.css" />
  <title>Weather Dashboard</title>
</head>

<body class="flex-column min-100-vh">
  <header class="jumbotron jumbotron-fluid">
        <h1 class="app-title display-4 text-center"><i class="fa-solid fa-cloud"></i>Weather Dashboard</h1>
        <p> Search a city to see the five-day weather forecast for that location.</p>
</header>

<main class=" container flex-row justify-space-between">
    <div class="row r1">
        <div class="col-md-4 c1">
            <h3 class="card-header text-uppercase">Search By City</h3>
            <form id="city-form">
            <input name="city-input" id="city-input" type="text" autofocus="true" class="form-input" />
            <button type="submit" id="add-city" class="btn btn-primary">Submit</button>
            </form>
            <div id="buttons-view" class="card" style="width:18rem;">
                <ul class="list-group list-group-flush">
                    <li class="list-group-item"></li>
                </ul>
            </div>
        </div>
        <div class="col-md-8 c2">
            <div class="r2a">
                <h2 class="city"></h2>
                    <p class="temperature"></p>
                    <p class="humidity"></p>
                    <p class="wind"></p>
                    <p class="unIndex"></p>
            </div>
                <div class="forecast">
            <h3>5-Day Forecast:</h3>
            </div>
            <div class="col-md-2"></div>
            <div class="col-md-2"></div>
            <div class="col-md-2"></div>
            <div class="col-md-2"></div>
            <div class="col-md-2"></div>
        </div>
    </div>
</main>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js" integrity="sha512-CryKbMe7sjSCDPl18jtJI5DR5jtkUWxPXWaLCst6QjH8wxDexfRJic2WRmRXmstr2Y8SxDDWuBO6CQC6IE4KTA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://code.jquery.com/jquery-2.2.4.js" integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI="crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js" integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" crossorigin="anonymous"></script>
  <script src="./assets/script.js"></script>
</body>

</html>
